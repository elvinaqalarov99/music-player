<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Podcast Player</title>
  </head>
  <body>
    <h1>Podcast Player</h1>

    <div class="howl-container" id="main-howl-container">
      <div class="music-info">
        <div class="info">
          <small id="date"></small>
          <p id="title"></p>
        </div>

        <div id="progress-container">
          <div id="current-time">00:00</div>
          <div id="progress-info">
            <div id="progress"></div>
          </div>
          <div id="duration-time"></div>
          <div id="volume-container">
            <i class="fas fa-volume-down"></i>
            <input
              type="range"
              value="0.5"
              id="volume"
              max="1"
              min="0"
              step=".1"
            />
          </div>
        </div>
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="prev-15" class="action-btn">
          <i class="fas fa-undo-alt"></i>
        </button>
        <button id="play" class="action-btn big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next-15" class="action-btn">
          <i class="fas fa-redo-alt"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <div class="howl-container" id="main-howl-container1">
      <div class="music-info">
        <div class="info">
          <small id="date"></small>
          <p id="title"></p>
        </div>

        <div id="progress-container">
          <div id="current-time">00:00</div>
          <div id="progress-info">
            <div id="progress"></div>
          </div>
          <div id="duration-time"></div>
          <div id="volume-container">
            <i class="fas fa-volume-down"></i>
            <input
              type="range"
              value="0.5"
              id="volume"
              max="1"
              min="0"
              step=".1"
            />
          </div>
        </div>
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="prev-15" class="action-btn">
          <i class="fas fa-undo-alt"></i>
        </button>
        <button id="play" class="action-btn big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next-15" class="action-btn">
          <i class="fas fa-redo-alt"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js"
      integrity="sha512-+wqa4/aOL4vwhL637A4p+6epqhUHDqpEfYJa1+PlzlMf908CSOb3xtIeKwZWh5Q0Q/R2nYUKxH4vvcQg+k8KKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"
      integrity="sha512-8pbzenDolL1l5OPSsoURCx9TEdMFTaeFipASVrMYKhuYtly+k3tcsQYliOEKTmuB1t7yuzAiVo+yd7SJz+ijFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="howler.custom.js"></script>
    <script src="main.js"></script>
    <script src="script.js"></script>
  </body>
</html>
